<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre {
      white-space: pre-wrap;      /* Wrap long lines */
      word-wrap: break-word;      /* Break long words */
      overflow-x: auto;           /* Scroll if very long */
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="mb-4">Result</h2>

      <!-- If it's an error, show red box, else show dark code box -->
      {% if "❌" in result %}
        <div class="alert alert-danger rounded-3">{{ result }}</div>
      {% else %}
        <pre class="bg-dark text-white p-3 rounded-3">{{ result }}</pre>
      {% endif %}

      <div class="mt-3">
        <a href="/" class="btn btn-outline-primary rounded-pill">⬅ Back</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
